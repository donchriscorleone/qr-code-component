<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>QR code component</title>

</head>
<body class="set-center">
  <main class="card card--white card--grid">
    <img src="./images/image-qr-code.png" alt="A QR Code image" class="card__header card__header-img">
    <div class="card__body">
      <h1 class="card__body--heading card__body--heading--blue">Improve your front-end skills by building projects</h1>
      <p class="card__body--sub-heading card__body--sub--lightgray">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <div class="attribution">
    Coded by <a href="https://www.instagram.com/christopheriilajom/">Christopher II</a>.
  </div>
</body>
</html>
